    <script>    
    var prevData = "clip: Idle; crossFadeDuration: .3";;
    var listenerAdded = false;
    var scene = document.querySelector('a-scene');  
    var playOnce = false; 
        
AFRAME.registerComponent('animation-control', {
  schema: {default: ''},
  init() {
     
    const kellner = document.querySelector('#kellner'); 
	const estelle = document.querySelector('#estelle'); 
	const ines = document.querySelector('#ines');
    var walkBut = document.querySelector('#kellnerwalk');
    var idleBut = document.querySelector('#kellneridle');    
    var bowBut = document.querySelector('#kellnerbow');  	
	
	var sitBut = document.querySelector('#estelle_sitting');
	var sitstandBut = document.querySelector('#estelle_stand_up');
    var cryBut = document.querySelector('#estelle_crying');
    var walkestelleBut = document.querySelector('#estelle_femal_walk');
    var idleestelleBut = document.querySelector('#estelle_idle'); 
    var disbeliefBut = document.querySelector('#estelle_sitting_disbelief');
    var headshakeBut = document.querySelector('#estelle_annoyed_head');
	var talkBut = document.querySelector('#talk');
	var thinkBut = document.querySelector('#think');
	var turnBut = document.querySelector('#turn');
	var yellBut = document.querySelector('#yell');
	var defeat = document.querySelector('#defeat');
    var scene = document.querySelector('a-scene');   	
     
  this.el.addEventListener('click', () => {
        
      if (this.el != walkBut){  
        kellner.setAttribute("animation-mixer",this.data); 
         scene.removeEventListener('animation-loop', jumpTrans);
         prevData = this.data;         
     }
	 
	 if (this.el != idleestelleBut){  
        estelle.setAttribute("animation-mixer",this.data); 
         scene.removeEventListener('animation-loop', jumpTrans);
         prevData = this.data;         
     }
	 
	  if (this.el != thinkBut){  
        ines.setAttribute("animation-mixer",this.data); 
         scene.removeEventListener('animation-loop', jumpTrans);
         prevData = this.data;
		 }
        
     if (this.el == walkBut) {
        
        kellner.setAttribute("animation-mixer",this.data); 
        var jumpTrans = function () {scene.removeEventListener('animation-loop',jumpTrans); kellner.setAttribute("animation-mixer",prevData);console.log("scene ="+scene); console.log("fire")};  
       console.log("prev data from jump button = "+prevData); 
       setTimeout (function(){scene.addEventListener('animation-loop',jumpTrans);},500);
     } 
    });
  }
});
</script>  


<style>
  .pace {
  -webkit-pointer-events: none;
  pointer-events: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}
.pace-inactive {
  display: none;
}
.pace .pace-progress {
  background: #ffc87c;
  position: fixed;
  z-index: 2000;
  top: 0;
  right: 100%;
  width: 100%;
  height: 5px;
}
  </style>
  </head>
  <body>  
  
    <a-scene>
	<a-assets>  
	
	<!-- RAUM -->
	
	 <a-asset-item id="maxmtl" src="Models_Textures/raum.mtl"></a-asset-item>		
	 <a-asset-item id="maxobj" src="Models_Textures/raum.obj"></a-asset-item>	
	
	<!-- <audio id="kellner1" src="audio/Kellner/001kellner.wav" preload="auto"></audio>
	<audio id="kellner2" src="audio/Kellner/002kellner.wav" preload="auto"></audio> -->	
	 	 
	</a-assets>	
	
	<a-entity obj-model="mtl: #maxmtl;obj: #maxobj" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-entity> 	

	<!-- RAUM ENDE -->	
	<!-- BELEUCHTUNG -->
	
	<a-entity id="Lichtraum" light="type: point; intensity: 1.5; distance: 500; decay: 2" position="48 25 13">	
	 <a-animation begin="click" attribute="light.intensity"  to="0.0">	 
	 </a-animation>	
	</a-entity>	
		
	<a-entity id="LichtKorridor1" light="type: point; intensity: 0.0; color: #ffb66c; distance: 500; decay: 2" position="-138 39 45">
	 <a-animation
	 attribute="light.intensity" from="0.0" to="0.4" delay="14000" duration="1000" repeat="100">	 
	 </a-animation>
	<a-animation
	 attribute="light.intensity" from="0.4" to="0.1" delay="2000" duration="3000" repeat="100">	 
	 </a-animation>	
	<a-animation
	 attribute="light.intensity" from="0.1" to="0.4" delay="1000" duration="1000" repeat="100">	 
	 </a-animation>	
	<a-animation
	 attribute="light.intensity" from="0.4" to="0.0" delay="3000" duration="5000" repeat="100">	 
	 </a-animation>		 
	</a-entity>	
	
	<a-entity id="LichtKorridor2" light="type: point; intensity: 0.0; color: #ffffc6; distance: 500; decay: 2" position="-236 39 45 ">
	 <a-animation
	 attribute="light.intensity" from="0.0" to="0.4" delay="7000"  repeat="100">	 
	 </a-animation>	
	  <a-animation
	 attribute="light.intensity" from="0.4" to="0.0" delay="10000" duration="10000" repeat="100">	 
	 </a-animation>	
	 <a-animation
	 attribute="light.intensity" from="0.0" to="0.2" delay="5000" duration="1000" repeat="100">	 
	 </a-animation>	
	 <a-animation
	 attribute="light.intensity" from="0.2" to="0.0" delay="1000" duration="3000" repeat="100">	 
	 </a-animation>	
	  <a-animation
	 attribute="light.intensity" from="0.0" to="0.1" delay="4000" duration="7000" repeat="100">	 
	 </a-animation>	
	</a-entity>	
	
	<!-- BELEUCHTUNG ENDE -->	
	<!-- SCHLAGWÖRTER -->
		
	<a-entity class="clickable" id="Rational" class="clickable" animation-control="clip: talk; crossFadeDuration: .3" position="-45 35 -22" rotation="0 90 0" scale="10 10 10" text-geometry="value: Rational" visible="true" sound="src: url(audio/monologe/ines/monolog_ines_rational.wav); on: click; volume: 15"></a-entity>  <!-- Ines -->
	
	<a-entity class="clickable" id="Vertrauen" class="clickable" animation-control="clip: estelle_sitting_disbelief; crossFadeDuration: .3" position="60 25 -39" rotation="0 -90 0" scale="10 10 10" text-geometry="value: Vertrauen" visible="true" sound="src: url(audio/monologe/estelle/monolog_estelle_vertrauen.wav); on: click; volume: 15"></a-entity> <!-- Estelle -->
	
	<a-entity class="clickable" id="Angst"  position="60 35 53" rotation="0 -90 0" scale="10 10 10" text-geometry="value: Angst" visible="true" sound="src: url(audio/monologe/garcin/monolog_garcin_angst.wav); on: click; volume: 15"></a-entity> <!-- Garcin -->
	
	<a-entity class="clickable" id="Deserteur" position="60 25 40" rotation="0 -90 0" scale="10 10 10" text-geometry="value: Deserteur" visible="true" sound="src: url(audio/monologe/garcin/monolog_garcin_deserteur.wav); on: click; volume: 15"></a-entity> <!-- Garcin -->
	
	<a-entity class="clickable" id="Heuchler" position="60 40 40" rotation="0 -90 0" scale="10 10 10" text-geometry="value: Heuchler" visible="true" sound="src: url(audio/monologe/garcin/monolog_garcin_heuchler.wav); on: click; volume: 15"></a-entity> <!-- Garcin -->
	
	<a-entity class="clickable" id="Barbar" position="60 20 57" rotation="0 -90 0" scale="10 10 10" text-geometry="value: Barbar" visible="true" sound="src: url(audio/monologe/garcin/monolog_garcin_barbar.wav); on: click; volume: 15"></a-entity> <!-- Garcin -->
	
	<a-entity class="clickable" id="Schuft" position="60 20 25" rotation="0 -90 0" scale="10 10 10" text-geometry="value: Schuft" visible="true" sound="src: url(audio/monologe/garcin/monolog_garcin_schuft.wav); on: click; volume: 15"></a-entity> <!-- Garcin -->
